<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Upload Test</title>
    <style>
        #dropbox {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 10px;
            margin: 20px auto;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: start;
            flex-wrap: nowrap;
            overflow-y: hidden;
            overflow-x: auto;
        }

        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            flex-wrap: nowrap;
        }

        .card-header {
            width: calc(100% - 10px);
            height: 0px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 5px;
        }

        .card-body {
            width: calc(100% - 10px);
            height: 64px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 5px;
        }

        .card-footer {
            width: calc(100% - 10px);
            height: 26px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 5px;
            font-size: 90%;
        }

        .thumbnail {
            height: calc(100% - 10px);
        }

        #dropbox.highlight {
            border-color: #36f;
            background-color: #e8f9ff;
        }

        .success {
            border: 2px solid green !important;
            border-radius: 6px;
        }

        .danger {
            border: 2px solid red !important;
            border-radius: 6px;
        }

        progress {
            height: 8px;
        }
    </style>

</head>

<body>
    <h1>File Upload Test</h1>

    <div id="dropbox"></div>

    <script>
        var dropbox;
        var attachments = [];

        function handleFileUpload(file) {
            // create a new div element
            var dropbox = document.getElementById("dropbox");
            var card = document.createElement("div");
            card.classList.add("card");
            dropbox.appendChild(card);
            var cardHeader = document.createElement("div");
            cardHeader.classList.add("card-header");
            card.appendChild(cardHeader);
            cardBody = document.createElement("div");
            cardBody.classList.add("card-body");
            card.appendChild(cardBody);
            thumbnail = document.createElement("img");
            thumbnail.classList.add("thumbnail");
            thumbnail.src = "/assets/images/file-icons/128/002-tool.png";
            cardBody.appendChild(thumbnail);
            cardFooter = document.createElement("div");
            cardFooter.classList.add("card-footer");
            card.appendChild(cardFooter);
            cardFooter.innerHTML = shortenFileName(file.name);
            var progressBar = document.createElement("progress");
            progressBar.id = file.name + "-progress";
            progressBar.value = 0;
            progressBar.max = 100;
            cardHeader.appendChild(progressBar);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/new-idea/upload/" + file.name, true);

            xhr.upload.onprogress = function (e) {
                var percentCompleted = Math.round((e.loaded / e.total) * 100);
                progressBar.value = percentCompleted;
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.message === "File uploaded successfully") {
                        progressBar.value = 100;
                        progressBar.classList.add("success");
                        var attachment_id = response.attachment_id;
                        attachments.push(attachment_id);
                        var thumbnailURL = response.thumbnailURL;
                        // Display the thumbnailURL in the UI
                    } else {
                        var errorMessage = response.message;
                        progressBar.classList.add("danger");
                        setTimeout(function () {
                            alert(errorMessage);
                            card.remove();
                        }, 100);
                    }
                }
            };

            xhr.onerror = function () {
                alert("Error! Upload failed. Can not connect to server.");
            };

            xhr.send(file);
        }

        function shortenFileName(fileName) {
            var extension = fileName.split('.').pop();
            var fileName = fileName.split('.').slice(0, -1).join('.');
            if (fileName.length > 8) {
                fileName = fileName.substring(0, 8) + '...';
            }
            return fileName + '.' + extension;
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            var files = event.dataTransfer.files;
            // check that no file is more than 32MB if so return an error message
            var oversied = false;
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.size > 32 * 1024 * 1024) {
                    oversied = true;
                    break;
                }
            }
            if (oversied) {
                alert("Please upload files that are less than 32MB.");
                dropbox.classList.remove("highlight");
                return;
            }
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                handleFileUpload(file);
            }
            dropbox.classList.remove("highlight");
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            dropbox.classList.add("highlight");
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            dropbox.classList.remove("highlight");
        }

        document.addEventListener("DOMContentLoaded", function () {
            dropbox = document.getElementById("dropbox");
            dropbox.addEventListener("dragover", handleDragOver);
            dropbox.addEventListener("dragleave", handleDragLeave);
            dropbox.addEventListener("drop", handleDrop);
        });
    </script>
</body>

</html>
